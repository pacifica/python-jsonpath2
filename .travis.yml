language: python
python:
- 2.7
- 3.6
stages:
- lint
- test
- deploy

install: pip install -r requirements-dev.txt
script:
- coverage run --include='jsonpath2/*' -m pytest -v
- coverage report -m --fail-under 100
- pip install .
- python setup.py bdist_wheel
- python setup.py sdist
jobs:
  include:
  - stage: lint
    python: 3.6
    script: pre-commit run -a
  - python: 2.7
    script: pre-commit run -a
  - stage: deploy
    python: 3.6
    script: skip
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      password:
        secure: 
      distributions: "sdist bdist_wheel"
      on:
        tags: true
  - python: 2.7
    script: skip
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      password:
        secure: 
      distributions: "bdist_wheel"
      on:
        tags: true
